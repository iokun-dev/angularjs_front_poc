<p>Crud Form</p>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- <crud-form firstname="firstName" lastname=lastName address=address city=city pincode=pincode subtext="submit_text" add-data="addData(crudData)"></crud-form> -->
            <div class="card">
                <div class="card-header">
                    Crud Form
                </div>
                <div class="card-body">
                    <form ng-submit="addData(crud_data)" name="crudform">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="fname" ng-model="crud_data.firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lname" ng-model="crud_data.lastName">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" ng-model="crud_data.address">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" ng-model="crud_data.city">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pin Code</label>
                            <input type="number" class="form-control" id="pincode" ng-model="crud_data.pincode">
                        </div>
                        <div class="form-group">
                            <label for="profilepic">Profile Pic</label>
                            <!-- <input accept="image/*" name="file" type="file" class="form-control-file" id="profilepic" file-model = "myImg"> -->
                            <input name="file" class="form-control-file" type="file" file />
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">{{submit_text}}</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-warning">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <crud-data></crud-data>
        </div>
    </div>
